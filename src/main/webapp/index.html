<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RBI BANK</title>

<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    font-family: 'Arial', sans-serif;
    background-image: linear-gradient(to top, #031D58 0%, #52AEF7 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}
.container {
    background-color: white ;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    padding: 20px;
    border-radius: 10px;
    width: 700px;
    text-align: center;   
}
header {
    margin-bottom: 20px;
}
h1 {
    color: #2c3e50;
    font-size: 26px;
    margin-bottom: 20px;
}

.action-buttons h3 {
    margin: 15px 0;
}
.btn {
    display: inline-block;
    background-color: #1C6AB1;
    color: white;
    padding: 12px 25px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 18px;
    transition: background-color 0.3s ease;
    width:200px;
}
.btn:hover {
    background-color: #2980b9;
}
img{
	padding:0px;
}

</style>
</head>
<body>
	<div class="container">
		<header>
			<img width="250px" height="200px" src="https://discovertemplate.com/wp-content/uploads/2024/04/SBI.jpg">
			<h1 style="margin-top:1px;">Welcome to SBI Bank</h1>
		</header>
		
		<div class="action-buttons">
			<h3>
				<a href="Register.html" class="btn">Click to Register</a>
			</h3>
			<h3>
				<a href="Login.html" class="btn">Click to Login</a>
			</h3>
		</div>
	</div>
</body>
</html>
